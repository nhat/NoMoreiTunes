<!DOCTYPE HTML>
<html>
<head>
<script>
	var eventPage
	safari.application.addEventListener('message',function(event) {
		if (event.name === "getNoMoreiTunesSettings") {
			eventPage = event.target.page
			eventPage.dispatchMessage('setNoMoreItunesCloseOnLaunch', safari.extension.settings.closeOnLaunch)
			eventPage.dispatchMessage('setNoMoreItunesHideToolbar', safari.extension.settings.hideToolbar)
	    }
	},false)
	safari.extension.settings.addEventListener('change', function(event) {
		if (event.key === 'closeOnLaunch' && eventPage) {
			eventPage.dispatchMessage('setNoMoreItunesCloseOnLaunch', event.newValue)
		}
		if (event.key === 'hideToolbar' && eventPage) {
			eventPage.dispatchMessage('setNoMoreItunesHideToolbar', event.newValue)
		}
	}, false)
</script>
</head>
<body>
</body>
</html>
